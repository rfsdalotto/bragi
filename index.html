<!DOCTYPE html>
<html>

<head>
    <title>bragi</title>
    <link href="src/css/index.css" rel="stylesheet"></link>
    <script src="src/js/ext/createjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="src/js/ext/cubic-spline.js"></script>
    <script src="src/js/ext/tween.js"></script>
    <script src="src/js/app.js"></script>
</head>

<body>
    <canvas id="app-main"></canvas>
    <!--<div class="addFrame js-add-frame">
        <p class="fade"><i class="material-icons">add_to_queue</i></p>
    </div>-->
    <div class="animation-controls">
        <p class="fade js-play"><i class="material-icons">play_arrow</i></p>
        <p class="fade js-pause"><i class="material-icons">pause</i></p>
        <p class="fade js-config"><i class="material-icons">settings</i></p>
        <p class="fade js-save"><i class="material-icons">save</i></p>
    </div>
    <div class="tools">
        <p class="fade js-move"><i class="material-icons">touch_app</i></p>
        <p class="fade js-add-new"><i class="material-icons">add_circle</i></p>
        <p class="fade js-select-area"><i class="material-icons">crop_free</i></p>
        <p class="fade js-remove-point"><i class="material-icons">delete</i></p>
    </div>
    <div class="frames">
        <div class="frame js-goto-frame" data-frame="0">
            <p>0</p>
        </div>
        <div class="frame add-new-frame js-add-frame">
            <p class="fade"><i class="material-icons">add_to_queue</i></p>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
